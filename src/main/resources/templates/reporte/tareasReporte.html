<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Tareas</title>
    <style>
        /* Fuentes */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Contenedor principal */
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Titulo */
        h1 {
            text-align: center;
            color: #4CAF50;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h3 {
            text-align: center;
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Fecha */
        p {
            text-align: center;
            font-size: 1rem;
            color: #777;
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #555;
            font-size: 1.1rem;
        }

        td {
            font-size: 1rem;
        }

        /* Estilo para las filas alternas */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Resaltar la fila cuando el ratón pasa sobre ella */
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Reporte de Tareas</h1>
    <p>Fecha: [[${fecha}]]</p>
    <h3>Listado de Tareas</h3>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>TÍTULO</th>
            <th>DESCRIPCIÓN</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reg : ${registros}">
            <td th:text="${reg.id}"></td>
            <td th:text="${reg.titulo}"></td>
            <td th:text="${reg.descripcion}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
